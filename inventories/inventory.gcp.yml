plugin: gcp_compute
auth_kind: serviceaccount
projects:
  - labrink72
keyed_groups:
  - key: labels
  - key: zone
  - key: labels["appcode"]
    separator: ""
  - key: (tags.items|list)
    prefix: tag
groups:
  gke: "'gke' in name"
hostnames:
  - name
compose:
  # set the ansible_host variable to connect with the private IP address without changing the hostname
  ansible_host: name
